<!DOCTYPE html>
<html>
<head>
  <title>Success</title>
</head>
<body>
  <h2>Authorization Successful</h2>
  <p>User ID: <span id="user-id"></span></p>
  <p>Access Token: <code id="access-token"></code></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("user-id").textContent = params.get("user_id");
    document.getElementById("access-token").textContent = params.get("access_token");
  </script>
</body>
</html>
