version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    command: gunicorn BuzzPulsePoster.wsgi:application --bind 0.0.0.0:8000
    expose:
      - "8000"
    environment:
      - DJANGO_ALLOWED_HOSTS=srv809058.hstgr.cloud
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=BuzzPulsePoster.settings
      - CELERY_BROKER_URL=redis://:SocialG4161w$@redis:6379/0
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - .:/usr/src/app    
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf 
    depends_on:
      - backend
    networks:
      - app_network

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery
    command: celery -A BuzzPulsePoster worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://:SocialG4161w$@redis:6379/0
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
    networks:
      - app_network

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celerybeat
    command: celery -A BuzzPulsePoster beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://:SocialG4161w$@redis:6379/0
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
    networks:
      - app_network

  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --requirepass "SocialG4161w$"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
